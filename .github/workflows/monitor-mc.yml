name: AI Doc Analysis

on:
  push:
    branches: [ main ]  # 当 main 分支有推送时触发
  workflow_dispatch:    # 允许手动触发

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install repomix google-generativeai

      - name: Run Repomix
        run: |
          repomix analyze . --format markdown > analysis.md

      - name: Process with LLM
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python process_llm.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add analysis_*.md
          git commit -m "Update AI analysis"
          git push
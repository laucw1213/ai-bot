name: AI Doc Analysis

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    environment: GEMINI_API_KEY
    permissions:
      contents: write
    
    steps:
      - name: Checkout super-interview repository
        uses: actions/checkout@v4
        with:
          repository: 'laucw1213/super-interview'
          path: 'super-interview'

      - name: Checkout ai-bot repository
        uses: actions/checkout@v4
        with:
          repository: 'laucw1213/ai-bot'
          path: 'ai-bot'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai
          npm install -g repomix

      - name: Run Repomix
        run: |
          cd super-interview
          repomix > ../ai-bot/analysis.md

      - name: Process with LLM
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd ai-bot
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "Error: GEMINI_API_KEY is not set"
            exit 1
          fi
          python process_llm.py

      - name: Commit and push changes to ai-bot
        run: |
          cd ai-bot
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add analysis_*.md analysis.md
          git commit -m "Update analysis from super-interview" || echo "No changes to commit"
          git push || echo "No changes to push"